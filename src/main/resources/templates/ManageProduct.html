    <script>
        // Sample data for demonstration purposes
        const sampleData = [
            // Add more data as needed
        ];
    
        // Function to render employees in the table
        function renderEmployees() {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '';
    
            sampleData.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <span class="custom-checkbox">
                            <input type="checkbox" id="checkbox${employee.id}" data-id="${employee.id}">
                            <label for="checkbox${employee.id}"></label>
                        </span>
                    </td>
                    <td>${employee.name}</td>
                    <td>${employee.email}</td>
                    <td>${employee.phone}</td>
                    
                    <td>
                        <a href="#" class="edit" data-id="${employee.id}">&#9998;</a>
                        <a href="#" class="delete" data-id="${employee.id}">&#128465;</a>
                    </td>
                `;
    
                tbody.appendChild(row);
            });
        }
    
        // Function to handle modal display
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex';
        }
    
        // Function to close modals
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }
    
        // Event listener for the "Add New Employees" button
        document.getElementById('addItemBtn').addEventListener('click', function () {
            showModal('addItemModal');
        });
    
        // Event listener for the "Cancel" button in the add employee modal
        document.getElementById('addItemCancelBtn').addEventListener('click', function () {
            closeModal('addItemModal');
        });
    
        // Event listener for the "Save" button in the add employee modal
        document.getElementById('addItemSaveBtn').addEventListener('click', function () {
            // Add logic to save the new employee data
            // For demonstration, let's just close the modal
            closeModal('addItemModal');
            // Refresh the table
            renderEmployees();
        });
    
        // Event listener for the "Edit" and "Delete" buttons in the table
        document.querySelector('tbody').addEventListener('click', function (event) {
            if (event.target.classList.contains('edit')) {
                // Handle edit action
                const employeeId = event.target.getAttribute('data-id');
                // Add logic to populate the edit modal with employee data
                // For demonstration, let's just show the edit modal
                showModal('editEmployeeModal');
            } else if (event.target.classList.contains('delete')) {
                // Handle delete action
                const employeeId = event.target.getAttribute('data-id');
                // Add logic to confirm and delete the employee
                // For demonstration, let's just show the delete modal
                showModal('deleteItemModal');
            }
        });
    
        // Event listener for the "Cancel" button in the edit employee modal
        document.getElementById('editEmployeeCancelBtn').addEventListener('click', function () {
            closeModal('editEmployeeModal');
        });
    
        // Event listener for the "Save" button in the edit employee modal
        document.getElementById('editEmployeeSaveBtn').addEventListener('click', function () {
            // Add logic to save the edited employee data
            // For demonstration, let's just close the modal
            closeModal('editEmployeeModal');
            // Refresh the table
            renderEmployees();
        });
    
        // Event listener for the "Cancel" button in the delete employee modal
        document.getElementById('deleteEmployeeCancelBtn').addEventListener('click', function () {
            closeModal('deleteItemModal');
        });
    
        // Event listener for the "Delete" button in the delete employee modal
        document.getElementById('deleteItemBtn').addEventListener('click', function () {
            // Add logic to delete the selected employees
            // For demonstration, let's just close the modal
            closeModal('deleteItemModal');
            // Refresh the table
            renderEmployees();
        });
    
        // Initial rendering of employees
        renderEmployees();
    </script>
