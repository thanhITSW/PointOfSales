<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar menu With Sub-menus | Using HTML, CSS & JQuery</title>
    <link rel="stylesheet" href="/Css/Information.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <!-- =============== Navigation ================ -->
        <div class="container">
            <!-- =============== Navigation ================ -->
            <div class="navigation">
                <div class="menu-btn">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="side-bar">
                    <header>
                        <div class="close-btn">
                            <ion-icon name="close-outline"></ion-icon>
                        </div>
                        <img class="logo-leftbar" src="Style/Apple.jpg" alt="">
                        <h1>Apple Store</h1>
                    </header>

                    <div class="menu">

                        <div class="item">
                            <a href="Dashboard.html">
                                <i class="far fa-eye"></i>
                                Dashboard
                            </a>
                        </div>

                        <div class="item">
                            <a href="Home.html">
                                <i class="fas fa-house-user"></i>
                                Home
                            </a>
                        </div>

                        <div class="item">
                            <a class="sub-btn">
                                <i class="fas fa-box-open"></i>
                                Products
                                <i class="fas fa-angle-right dropdown"></i>
                            </a>

                            <div class="sub-menu">
                                <a href="ManageProducts.html" class="sub-item">
                                    <i class="far fa-clipboard"></i>
                                    Manage Productions
                                </a>
                            </div>
                        </div>

                        <div class="item">
                            <a class="sub-btn">
                                <i class="fas fa-user-lock"></i>
                                Account
                                <i class="fas fa-angle-right dropdown"></i>
                            </a>

                            <div class="sub-menu">
                                <a href="ManageAccount.html" class="sub-item">
                                    <i class="far fa-plus-square"></i>
                                    Manage account
                                </a>

                                <a href="#" class="sub-item">
                                    <i class="far fa-id-card"></i>
                                    Infomation
                                </a>
                            </div>
                        </div>

                        <div class="item">
                            <a href="CheckOut.html">
                                <i class="fab fa-apple-pay" style='font-size:20px'></i>
                                Check Out
                            </a>
                        </div>


                        <div class="item">
                            <a class="sub-btn"><i class="fas fa-cogs"></i>Settings<i
                                    class="fas fa-angle-right dropdown"></i></a>
                            <div class="sub-menu">
                                <a href="#" class="sub-item">Sub Item 01</a>
                                <a href="#" class="sub-item">Sub Item 02</a>
                            </div>
                        </div>
                        <div class="item"><a href="#"><i class="fas fa-info-circle"></i>About</a></div>
                    </div>
                </div>

            </div>





            <!-- ========================= Main ==================== -->
            <div class="main">


                <div class="card">
                    <img src="Style/avatar.png" alt="John">
                    <h1>John Doe</h1>
                    <p class="title">Manager</p>
                </div>

                <div class="container-information">
                    <div class="content">
                        <main>
                            <form action="" id="survey-form">
                                <div>
                                    <ul class="ul">
                                        <li class="li">
                                            <label for="name" id="name-label" class="label-main">Name</label>
                                            <input autofocus id="name" class="input-text" type="text" name="name"
                                                placeholder="Your name" required>
                                        </li>
                                        <li class="li">
                                            <label for="email" id="email-label" class="label-main">Email</label>
                                            <input id="email" class="input-text" type="email" name="email"
                                                placeholder="Your email" required>
                                        </li>
                                        <li class="li">
                                            <label for="number" id="number-label" class="label-main">Phone
                                                Number</label>
                                            <input id="number" class="input-text" type="number" name="phonenumber"
                                                placeholder="Your phone number" min="1" max="110" required>
                                        </li>
                                        <li class="li">
                                            <label for="image" id="image-label" class="label-main">Profile Image</label>
                                            <input id="image" class="input-file" type="file" name="profile-image" accept="image/*" required>
                                        </li>
                                        

                                    </ul>
                                </div>
                                <div>
                                    <button id="submit" class="button" type="submit">Update</button>
                                    <button id="cancel" class="button" type="button">Cancel</button>                                    
                                </div>
                            </form>
                        </main>
                    </div>
                </div>





            </div>








        </div>


        <!--======= JavaScript =============  -->
        <script src="Style/main.js"></script>

        <!-- ====== ionicons ======= -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
