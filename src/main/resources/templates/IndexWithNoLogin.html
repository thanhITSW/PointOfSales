<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Login</title>
    <link rel="stylesheet" href="/Css/IndexWithNoLogin.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <!-- =============== Navigation ================ -->
        <div class="navigation">
            <div class="menu-btn">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="side-bar">
                <header>
                    <div class="close-btn">
                        <ion-icon name="close-outline"></ion-icon>
                    </div>
                    <img class="logo-leftbar" src="/Image/Apple.jpg" alt="">
                    <h1>Apple Store</h1>
                </header>

                <div class="menu">

                    <div class="item">
                        <a href="/dashboard">
                            <i class="far fa-eye"></i>
                            Dashboard
                        </a>
                    </div>

                    <div class="item">
                        <a href="/">
                            <i class="fas fa-house-user"></i>
                            Home
                        </a>
                    </div>

                    <div class="item">
                        <a class="sub-btn">
                            <i class="fas fa-box-open"></i>
                            Products
                            <i class="fas fa-angle-right dropdown"></i>
                        </a>

                        <div class="sub-menu">
                            <a href="/products" class="sub-item">
                                <i class="far fa-clipboard"></i>
                                Manage Production
                            </a>
                        </div>
                    </div>

                    <div class="item">
                        <a class="sub-btn">
                            <i class="fas fa-user-lock"></i>
                            Account
                            <i class="fas fa-angle-right dropdown"></i>
                        </a>

                        <div class="sub-menu">
                            <a href="/accounts" class="sub-item">
                                <i class="far fa-plus-square"></i>
                                Manage account
                            </a>

                            <a href="/information" class="sub-item">
                                <i class="fas fa-user"></i>
                                Your information
                            </a>
                        </div>
                    </div>

                    <div class="item">
                        <a href="/check-out">
                            <i class="fab fa-apple-pay" style='font-size:20px'></i>
                            Check Out
                        </a>
                    </div>

                    <div class="item"><a href="/accounts/logout"><i class='fas fa-sign-out-alt'></i>Logout</a></div>
                </div>
            </div>

        </div>


        <!-- =============== Main =============== -->
        <div class="main">
            <div class="topbar">

                <h2>Apple Point Of Sale</h2>

                <button onclick="document.getElementById('id01').style.display='block'"
                    style="width:auto;">Login</button>

                <div id="id01" class="modal">

                    <form class="modal-content animate" action="" method="">
                        <div class="imgcontainer">
                            <span onclick="document.getElementById('id01').style.display='none'" class="close"
                                title="Close Modal">&times;</span>
                            <img src="/Image/Apple.jpg" alt="Avatar" class="avatar-login">
                        </div>

                        <div class="container-login">
                            <label for="uname"><b>Username</b></label>
                            <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

                            <label for="psw"><b>Password</b></label>
                            <input id="psw" type="password" placeholder="Enter Password" name="psw" required>

                            <button type="submit">Login</button>
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                        </div>

                        <div class="container-login" style="background-color:#f1f1f1">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                class="cancelbtn">Cancel</button>
                            <span class="psw" style="color: black;">
                                Forgot
                                <a href="#">
                                    password?
                                </a>
                            </span>
                        </div>
                    </form>
                </div>

            </div>



        </div>






    </div>


    <!--======= JavaScript =============  -->
    <script src="/Style/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>





</body>

</html>
