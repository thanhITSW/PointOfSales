<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out</title>
    <link rel="stylesheet" href="/Css/CheckOut.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->

    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="container">
        <!-- =============== Navigation ================ -->
        <div class="navigation">
            <div class="menu-btn">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="side-bar">
                <header>
                    <div class="close-btn">
                        <ion-icon name="close-outline"></ion-icon>
                    </div>
                    <img class="logo-leftbar" src="/Image/Apple.jpg" alt="">
                    <h1>Apple Store</h1>
                </header>

                <div class="menu">

                    <div class="item">
                        <a href="/dashboard">
                            <i class="far fa-eye"></i>
                            Dashboard
                        </a>
                    </div>

                    <div class="item">
                        <a href="/">
                            <i class="fas fa-house-user"></i>
                            Home
                        </a>
                    </div>

                    <div class="item">
                        <a class="sub-btn">
                            <i class="fas fa-box-open"></i>
                            Products
                            <i class="fas fa-angle-right dropdown"></i>
                        </a>

                        <div class="sub-menu">
                            <a href="/products" class="sub-item">
                                <i class="far fa-clipboard"></i>
                                Manage Production
                            </a>
                        </div>
                    </div>

                    <div class="item">
                        <a class="sub-btn">
                            <i class="fas fa-user-lock"></i>
                            Account
                            <i class="fas fa-angle-right dropdown"></i>
                        </a>

                        <div class="sub-menu">
                            <a href="/accounts" class="sub-item">
                                <i class="far fa-plus-square"></i>
                                Manage account
                            </a>

                            <a href="/information" class="sub-item">
                                <i class="fas fa-user"></i>
                                Your information
                            </a>
                        </div>
                    </div>

                    <div class="item">
                        <a href="/check-out">
                            <i class="fab fa-apple-pay" style='font-size:20px'></i>
                            Check Out
                        </a>
                    </div>

                    <div class="item"><a href="/accounts/logout"><i class='fas fa-sign-out-alt'></i>Logout</a></div>
                </div>
            </div>

        </div>


        <!-- ==================== Main ================= -->
        <div class="main">


            <h1>Checkout Item</h1>
            <div class="row">
                <div class="col-75">
                    <div class="container-checkout">
                        <form action="">

                            <div class="row">
                                <div class="col-50">
                                    <h3>Billing Address</h3>
                                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                    <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                    <input type="text" id="email" name="email" placeholder="john@example.com">
                                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                                    <label for="city"><i class="fa fa-institution"></i> City</label>
                                    <input type="text" id="city" name="city" placeholder="New York">

                                    <div class="row">
                                        <div class="col-50">
                                            <label for="state">State</label>
                                            <input type="text" id="state" name="state" placeholder="NY">
                                        </div>
                                        <div class="col-50">
                                            <label for="zip">Zip</label>
                                            <input type="text" id="zip" name="zip" placeholder="10001">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-50">
                                    <h3>Payment</h3>
                                    <label for="fname">Accepted Cards</label>
                                    <div class="icon-container">
                                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                                    </div>
                                    <label for="cname">Name on Card</label>
                                    <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                    <label for="ccnum">Credit card number</label>
                                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                    <label for="expmonth">Exp Month</label>
                                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                    <div class="row">
                                        <div class="col-50">
                                            <label for="expyear">Exp Year</label>
                                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                                        </div>
                                        <div class="col-50">
                                            <label for="cvv">CVV</label>
                                            <input type="text" id="cvv" name="cvv" placeholder="352">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <label>
                                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as
                                billing
                            </label>
                            <input type="submit" value="Purchase" class="btn">
                        </form>
                    </div>
                </div>
                <div class="col-25">
                    <div class="container-cart">
                        <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i>
                                <b>4</b></span></h4>
                        <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                        <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                        <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                        <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                        <hr>
                        <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                    </div>
                </div>
            </div>


        </div>










    </div>


    <!--======= JavaScript =============  -->
    <script src="/Style/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



    <!-- Include Bootstrap CSS and JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
